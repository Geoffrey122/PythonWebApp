<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Create Admin Account</h2>
                <form method="POST" action="/create_admin">
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" class="form-control" required placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Create Account</button>
                </form>
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% elif success %}
                    <div class="alert alert-success mt-3">{{ success }}</div>
                {% endif %}
                <div class="text-center mt-3">
                    <a href="/home" class="btn btn-primary btn-block">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}"> <!-- Linking to external CSS file -->
</head>
<body class="bg-light">
    <!-- Navbar -->
    {% include 'user_navbar.html' %}
    
    <div class="container col-md-4 mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Edit Profile</h2>
                <form method="POST" action="{{ url_for('main.update_profile') }}">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" required placeholder="Name" value="{{ user.name }}">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" required placeholder="Email" value="{{ user.email }}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% elif success %}
                    <div class="alert alert-success mt-3">{{ success }}</div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
